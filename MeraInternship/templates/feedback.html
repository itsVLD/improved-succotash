<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Internship Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main_menu/menu.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .star {
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }
    .star.selected {
      color: #fbbf24;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans text-gray-900">
  <aside class="sidebar">
    <div class="brand">
      <i class="fa-solid fa-briefcase"></i>
      <span>Internship Portal</span>
    </div>
    <nav>
      <ul>
        <li><a href="/dashboard"><i class="fa-solid fa-house"></i> Dashboard</a></li>
        <li><a href="/profile"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="/assessment"><i class="fa-solid fa-clipboard-list"></i> Assessment Test</a></li>
        <li><a href="/applications"><i class="fa-solid fa-folder-open"></i> Application Management</a></li>
        <li><a href="/private_internships"><i class="fa-solid fa-user-lock"></i> Private Internships</a></li>
        <li><a href="/government_internships"><i class="fa-solid fa-building-columns"></i> Government Internships</a></li>
        <li class="active"><a href="/feedback"><i class="fa-solid fa-star"></i> Feedback</a></li>
        <li><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>
    </nav>
  </aside>

  <div class="max-w-2xl mx-auto mt-8">
    <div class="bg-white shadow-lg rounded-xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Feedback</h2>
      
      <form id="feedbackForm">
        <!-- Question -->
        <p class="text-lg font-medium text-gray-700 mb-4">
          How was your experience with the portal?
        </p>

        <!-- Star Rating -->
        <div class="flex justify-center mb-6 space-x-2" id="stars">
          <span class="star text-gray-400" data-value="1">&#9733;</span>
          <span class="star text-gray-400" data-value="2">&#9733;</span>
          <span class="star text-gray-400" data-value="3">&#9733;</span>
          <span class="star text-gray-400" data-value="4">&#9733;</span>
          <span class="star text-gray-400" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="rating" name="rating" value="0">

        <!-- Suggestion Box -->
        <label for="suggestion" class="block text-gray-700 font-medium mb-2">
          Suggestions (optional)
        </label>
        <textarea id="suggestion" name="suggestion" rows="4" 
          class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Write your feedback here..."></textarea>

        <!-- Submit Button -->
        <button type="submit" 
          class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
          Submit Feedback
        </button>
      </form>
    </div>
  </div>

  <script>
    let selectedRating = 0;
    const stars = document.querySelectorAll(".star");
    
    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        selectedRating = index + 1;
        document.getElementById('rating').value = selectedRating;
        
        stars.forEach((s, i) => {
          if (i <= index) {
            s.classList.add("selected");
            s.classList.remove("text-gray-400");
          } else {
            s.classList.remove("selected");
            s.classList.add("text-gray-400");
          }
        });
      });
    });

    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (selectedRating === 0) {
        alert('Please select a rating');
        return;
      }
      
      const formData = new FormData(this);
      // Here you would typically send the data to your backend
      alert('Thank you for your feedback!');
      this.reset();
      stars.forEach(star => {
        star.classList.remove("selected");
        star.classList.add("text-gray-400");
      });
      selectedRating = 0;
    });
  </script>
</body>
</html>
